<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV ì‹¤ì‹œê°„ ëŒ€ì‹œë³´ë“œ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f5f5f5; }

    </style>
</head>
<body>
    <h1>ğŸš— AGVì˜ ì‹¤ì‹œê°„ TFS ëª¨ë‹ˆí„°ë§ ëŒ€ì‹œë³´ë“œ</h1>
    <div class="controls">
        <button id="logButton">ğŸ“ ë¡œê¹… ì‹œì‘</button>
        <span id="logStatus">ë¡œê¹… ìƒíƒœ: ë¹„í™œì„±</span>
    </div>
    <div class="chart-container">
        <h2>ğŸ“ TFS íšŒì „ ê°ë„ (Polar -90Â° ~ +90Â°)</h2>
        <canvas id="trajectoryChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>ğŸ“ TFS ì™€ì´ì–´ ê±°ë¦¬</h2>
        <canvas id="distanceChart"></canvas>
    </div>

    <script>
        const socket = io();
        let currentAngle = 0;
        let currentDistance = 0;

        // ì†ë„ê³„ ìŠ¤íƒ€ì¼ì˜ ê²Œì´ì§€ í”ŒëŸ¬ê·¸ì¸
        const gaugePlugin = {
            id: 'gaugeNeedle',
            afterDatasetsDraw: (chart) => {
                const { ctx, chartArea } = chart;
                const centerX = (chartArea.left + chartArea.right) / 2;
                const centerY = chartArea.bottom - 20; // í•˜ë‹¨ ì—¬ë°± í™•ë³´
                const radius = Math.min((chartArea.right - chartArea.left) / 2.5, (chartArea.bottom - chartArea.top) - 40);
                
                // ê²Œì´ì§€ ë°°ê²½ (ë°˜ì›)
                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI, false);
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 30;
                ctx.stroke();
                
                // ê°ë„ í‘œì‹œ ëˆˆê¸ˆ
                const angles = [-90, -60, -30, 0, 30, 60, 90];
                const labels = ['-90Â°', '-60Â°', '-30Â°', '0Â°', '30Â°', '60Â°', '90Â°'];
                
                ctx.fillStyle = '#666';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                angles.forEach((angle, i) => {
                    // ë°˜ì› ê²Œì´ì§€ì—ì„œ ê°ë„ ë³€í™˜: -90ë„ëŠ” ì™¼ìª½(Ï€), 0ë„ëŠ” ìœ„(Ï€/2), 90ë„ëŠ” ì˜¤ë¥¸ìª½(0)
                    const rad = Math.PI - (angle + 90) * Math.PI / 180;
                    
                    // ëˆˆê¸ˆ ì„ 
                    const x1 = centerX + Math.cos(rad) * (radius - 15);
                    const y1 = centerY + Math.sin(rad) * (radius - 15);
                    const x2 = centerX + Math.cos(rad) * (radius + 5);
                    const y2 = centerY + Math.sin(rad) * (radius + 5);
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
                
                // TFS ê°ë„ ë°”ëŠ˜ (í™”ì‚´í‘œ)
                const tfsAngle = chart.config.options.plugins.gaugeNeedle.angle;
                // ë°˜ì› ê²Œì´ì§€ì—ì„œ ê°ë„ ë³€í™˜: -90ë„ëŠ” ì™¼ìª½, 0ë„ëŠ” ìœ„, 90ë„ëŠ” ì˜¤ë¥¸ìª½
                const angleRad = Math.PI - (tfsAngle + 90) * Math.PI / 180;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angleRad - Math.PI / 2);
                
                // ë‘êº¼ìš´ ë°”ëŠ˜
                ctx.beginPath();
                ctx.moveTo(-8, 0);
                ctx.lineTo(-4, -radius * 0.85);
                ctx.lineTo(4, -radius * 0.85);
                ctx.lineTo(8, 0);
                ctx.closePath();
                
                // ê·¸ë¼ë””ì–¸íŠ¸ ì ìš© 
                const gradient = ctx.createLinearGradient(0, 0, 0, -radius * 0.85);
                gradient.addColorStop(0, '#FF6384');
                gradient.addColorStop(1, '#FF1744');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.strokeStyle = '#C41230';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // í™”ì‚´ì´‰
                ctx.beginPath();
                // yì¢Œí‘œì—ì„œ 5ë¥¼ ë¹¼ì„œ ìœ„ë¡œ 5ë§Œí¼ ì´ë™
                ctx.moveTo(0, -radius * 0.85 - 10); 
                // yì¢Œí‘œì—ì„œ 5ë¥¼ ë¹¼ì„œ (+15 -> +10) ìœ„ë¡œ 5ë§Œí¼ ì´ë™
                ctx.lineTo(-10, -radius * 0.85 + 5); 
                // yì¢Œí‘œì—ì„œ 5ë¥¼ ë¹¼ì„œ (+15 -> +10) ìœ„ë¡œ 5ë§Œí¼ ì´ë™
                ctx.lineTo(10, -radius * 0.85 + 5);  
                ctx.closePath();
                ctx.fillStyle = '#FF1744';
                ctx.fill();
                ctx.strokeStyle = '#C41230';
                ctx.stroke();
                
                ctx.restore();
                
                // ì¤‘ì‹¬ ì›
                ctx.beginPath();
                ctx.arc(centerX, centerY, 12, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ê°ë„ í…ìŠ¤íŠ¸ í‘œì‹œ - ê²Œì´ì§€ ì¤‘ì•™ ìƒë‹¨ì— í¬ê²Œ í‘œì‹œ
                ctx.fillStyle = '#333';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // ë°°ê²½ ë°•ìŠ¤
                const angleText = `${tfsAngle.toFixed(1)}Â°`;
                const textMetrics = ctx.measureText(angleText);
                const textWidth = textMetrics.width;
                const textX = centerX;
                const textY = centerY - radius * 0.4;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.roundRect(textX - textWidth/2 - 15, textY - 25, textWidth + 30, 50, 8);
                ctx.fill();
                ctx.stroke();
                
                //ê°ë„ í…ìŠ¤íŠ¸
                ctx.fillStyle = '#FF1744';
                ctx.fillText(angleText, textX, textY);
                
                // ê°ë„ í…ìŠ¤íŠ¸ ë¼ë²¨ë“¤ (ì¤‘ì•™ ë°•ìŠ¤ ìœ„ì— ê·¸ë¦¬ê¸°)
                angles.forEach((angle, i) => {
                    // -90, 0, 90ë„ë§Œ í‘œì‹œ
                    if (angle === -90 || angle === 0 || angle === 90) {
                        const rad = Math.PI - (angle + 90) * Math.PI / 180;
                        const labelRadius = radius + 70;
                        const labelX = centerX + Math.cos(rad) * labelRadius;
                        const labelY = centerY + Math.sin(rad) * labelRadius;
                        
                        ctx.font = 'bold 14px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        const metrics = ctx.measureText(labels[i]);
                        const labelTextWidth = metrics.width;
                        const labelTextHeight = 14;
                        
                        // ë°°ê²½ ê·¸ë¦¬ê¸°
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                        ctx.fillRect(labelX - labelTextWidth/2 - 3, labelY - labelTextHeight/2 - 2, labelTextWidth + 6, labelTextHeight + 4);
                        
                        // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
                        ctx.fillStyle = '#333';
                        ctx.fillText(labels[i], labelX, labelY);
                    }
                });
                
                ctx.restore(); // ë§¨ ì²˜ìŒ saveì— ëŒ€í•œ restore
            }
        };

        // ë¹ˆ ì°¨íŠ¸ ìƒì„± (ê²Œì´ì§€ëŠ” í”ŒëŸ¬ê·¸ì¸ìœ¼ë¡œë§Œ ê·¸ë¦¼)
        const trajectoryCtx = document.getElementById('trajectoryChart').getContext('2d');
        const trajectoryChart = new Chart(trajectoryCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.5,
                layout: {
                    padding: {
                        left: 60,
                        right: 60,
                        top: 40,
                        bottom: 10
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false },
                    gaugeNeedle: {
                        angle: 0
                    }
                },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            },
            plugins: [gaugePlugin]
        });

        // TFS ì™€ì´ì–´ ê±°ë¦¬ ì°¨íŠ¸
        const distanceCtx = document.getElementById('distanceChart').getContext('2d');
        const distanceChart = new Chart(distanceCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'TFS ê±°ë¦¬ (mm)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.5,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5000,
                        title: { 
                            display: true, 
                            text: 'ê±°ë¦¬ (mm)',
                            font: { size: 14, weight: 'bold' }
                        }
                    },
                    x: {
                        title: { 
                            display: true, 
                            text: 'ë°ì´í„° ì¸ë±ìŠ¤',
                            font: { size: 14, weight: 'bold' }
                        }
                    }
                },
                plugins: {
                    legend: { display: true }
                }
            }
        });

        socket.on('connect', () => {
            console.log('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });

        socket.on('update_data', (data) => {
            currentAngle = data.angle;
            currentDistance = data.distance;

            // ê°ë„ë¥¼ -90 ~ +90 ë²”ìœ„ë¡œ ì œí•œ
            const normalizedAngle = Math.max(-90, Math.min(90, currentAngle));
            
            // ê²Œì´ì§€ ë°”ëŠ˜ ì—…ë°ì´íŠ¸ (ê°ë„ë§Œ, ê¸¸ì´ëŠ” ê³ ì •)
            trajectoryChart.options.plugins.gaugeNeedle.angle = normalizedAngle;
            trajectoryChart.update('none');

            // ê±°ë¦¬ ì°¨íŠ¸ ë°ì´í„° ì—…ë°ì´íŠ¸ (ì¸ë±ìŠ¤ ê¸°ë°˜)
            const dataIndex = distanceChart.data.labels.length;
            
            distanceChart.data.labels.push(dataIndex);
            distanceChart.data.datasets[0].data.push(currentDistance);

            if (distanceChart.data.labels.length > 50) {
                distanceChart.data.labels.shift();
                distanceChart.data.datasets[0].data.shift();
                
                // ì¸ë±ìŠ¤ ì¬ì¡°ì •
                distanceChart.data.labels = distanceChart.data.labels.map((_, i) => i);
            }
            distanceChart.update('none');
        });

        // ë¡œê¹… ë²„íŠ¼ ì´ë²¤íŠ¸
        const logButton = document.getElementById('logButton');
        const logStatus = document.getElementById('logStatus');
        let isLogging = false;

        logButton.addEventListener('click', () => {
            isLogging = !isLogging;
            socket.emit('toggle_logging', { status: isLogging });
            
            if (isLogging) {
                logButton.textContent = 'â¹ï¸ ë¡œê¹… ì¤‘ì§€';
                logButton.style.backgroundColor = '#f44336';
                logStatus.textContent = 'ë¡œê¹… ìƒíƒœ: í™œì„± ğŸ”´';
                logStatus.style.color = 'red';
            } else {
                logButton.textContent = 'ğŸ“ ë¡œê¹… ì‹œì‘';
                logButton.style.backgroundColor = '#4CAF50';
                logStatus.textContent = 'ë¡œê¹… ìƒíƒœ: ë¹„í™œì„±';
                logStatus.style.color = 'black';
            }
        });

    </script>
</body>
